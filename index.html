<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <div class="form">
            <label for="title">Todolist</label>
            <input type="text" id="title" placeholder="todosomething">
        </div>
    </div>
    <div class="content">
        <div class="doing">
            <h2>
                正在进行
                <span class="todocount">0</span>
            </h2>
            <ol class="todolist">
            </ol>

        </div>
        <div class="done">
            <h2>
                已经完成
                <span class="donecount">0</span>
            </h2>
            <ol class="donelist">
            </ol>
        </div>
    </div>
    <div class="footer">
        原生js实现todolist
    </div>
</body>

</html>
